<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Dashboard</title>
        <link rel="Stylesheet" type="text/css" href="./common/css/dshbor.css" />
        <link rel="Stylesheet" type="text/css" href="./common/font/font-awesome/font-awesome.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="menu" >
            <a href=""><i class='fa-home'></i></a>
            <a href=""><i class='fa-download'></i></a>
            <a href=""><i class='fa-file-text-o'></i></a>
        </div>
        <div class="container">
            <div class="mainTitle">Dashboard</div>
            <div class="secondaryMenu">
                <div class="secondaryMenuTitle">Grey Dashboard</div>
                <div class="secondaryMenuHolder">
                    <a href=""><i class='fa-home'></i><span>Dashboard</span></a>
                    <a href=""><i class='fa-download'></i><span>FTP</span></a>
                    <a href=""><i class='fa-file-text-o'></i><span>Files</span></a>
                </div>
            </div>
            <div class="mainBox">
                <div class="flexContainer">
                    <div class="windowBox">
                        <div class="titleBox">Window Box</div>
                        <div class="formBox">
                            <form action="" method="get">
                                <div class="formInputcover"><input class="formInput" type="text"></input></div>
                                <button class="button">Button</button>
                            </form>
                        </div>
                    </div>
                    <div class="windowBox bigWindow">
                        <div class="titleBox">Big Window Box</div>
                        <table class="formTable">
                            <tr><th>/</th><th>ID</th><th>Name</th><th>Created</th><th>Last Update</th></tr>
                            <tr><td>1</td><td>xxxx-xxx-xxxx-xxx</td><td>col2</td><td>col3</td><td>col4</td></tr>
                            <tr><td>2</td><td>col1</td><td>col2</td><td>col3</td><td>col4</td></tr>
                            <tr><td>3</td><td>col1</td><td>col2</td><td>col3</td><td>col4</td></tr>
                            <tr><td>4</td><td>col1</td><td>col2</td><td>col3</td><td>col4</td></tr>
                            <tr><td>5</td><td>col1</td><td>col2</td><td>col3</td><td>col4</td></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
